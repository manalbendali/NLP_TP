version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_weather
  - weather_question

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_sunny_response:
  - text: "Yes, it's expected to be sunny this weekend."

  utter_rainy_response:
  - text: "There's a chance of rain later today."

  utter_temperature_response:
  - text: "The temperature tomorrow is expected to be around 25Â°C."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
